<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <title>Holberton JQuery</title>
</head>

<body>

  <script type="application/javascript">
    window.onload = () => {
      if (window.jQuery) {
        const createFamilyTree = () => {
          const tableString = `
          <table>
            <thead><tr></tr></thead>
            <tbody></tbody>
          </table>
          `;
          const tableBodyRowOne = "<tr><td>Guillaume</td><td>Salva</td></tr>";
          const tableBodyRowTwo = "<tr><td>Paulette</td><td>Salva</td></tr>";
          const tableBodyRowThree = "<tr><td>Antoine</td><td>Salva</td></tr>";

          const tableHtml = $(tableString)
          tableHtml.find('thead>tr').append("<th>Firstname</th><th>Lastname</th>");
          tableHtml.find('tbody').append(tableBodyRowOne, tableBodyRowTwo, tableBodyRowThree);


          $("body").append(tableHtml);
        };
        const replaceFamilyTree = () => {
          $("table>tbody>tr").remove()
          $("table>tbody").append("<tr><td>Gerard</td><td>Bonissa</td></tr>")
        }
        createFamilyTree()
        replaceFamilyTree()
      } else {
        console.log('jQuery has not been loaded correctly');
      }
    }
  </script>
</body>

</html>
